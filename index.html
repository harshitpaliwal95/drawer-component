<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- style sheet link -->
    <link rel="stylesheet" href="style.css" />
    <title>|| Drawer</title>
  </head>
  <body>
    <div class="main-container">
      <div class="drower-outer-div basic-drower">
        <div class="basic-drower-box">
          <h2 class="drower-h2">Title</h2>
          <p class="drower-para">subtext</p>
          <button class="drower-btn">
            <i class="bi bi-inbox-fill drower-icon"></i>
            <h3 class="drower-h3">Inbox</h3>
          </button>
          <button class="drower-btn">
            <i class="bi bi-star-fill drower-icon"></i>
            <h3 class="drower-h3">Star</h3>
          </button>
          <button class="drower-btn">
            <i class="bi bi-send-fill drower-icon"></i>
            <h3 class="drower-h3">Send</h3>
          </button>
          <button class="drower-btn">
            <i class="bi bi-envelope-open-fill drower-icon"></i>
            <h3 class="drower-h3">Drafts</h3>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
